{{ define "main" }}

<header id="articles">
  <h2 class="z-40 my-8 mt-8 text-lg font-semibold leading-tight text-zenith">
    Tags
  </h2>
  <h2 class="u-visually-hidden mb-16 ch-45">Articles on designing and coding things for the web.</h2>
</header>

  <section class="TagList">
  {{ range .Site.Taxonomies.tags }}
    <article class="TagListItem">
      <h3 class="TagListItem-title">
        <a class="u-url" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> {{ .Count }}
      </h3>
    </article>
  {{ end }}
  </section>


{{ end }}
