<section class="my-32">
  <div class="image">
    <div class="block relative bg-light padding--{{- with .Params.iframe_ratio -}}{{ markdownify . }}{{- end -}}">
      <iframe
        style="position: absolute; height: 100%; border: none"
        width="100%"
        src="{{- with .Params.iframe_url -}}{{ . }}{{- end -}}"
        allowfullscreen
      ></iframe>
    </div>
    <!-- /.Ratio -->
  </div>
  <!-- /.Image -->
  {{- with .Params.iframe_caption -}}

  <figure class="flex flex-row items-center justify-center">
    <figcaption class="grid-7-6 mono">{{ markdownify . }}</figcaption>
  </figure>
  {{- end -}}

</section>
