{{ define "main" }}
<article id="content" class="Post">
  <header id="{{ .Slug }}" class="row-nm m-32 center intro-sm">
    <div class="column center w-full">
      <h1 class="align-center">404: Page not found
        <span class="fs-large">{{ .Params.emoji }}</span>
      </h1>
    </div>
  </header>
  <section class="row-nm align-center j-center">
    <div class="column-nm-sm w-full mx-60 ">
      <h2 class="font-circular center">{{ .Params.description }}</h2>
    </div>
  </section>
  <section class="PostBody m-120 mb-80 post--body">
    <div class="center-max">
      <p class="lead">
        Sorry, we’ve misplaced that URL or it's pointing to something that doesn’t
        exist. <a href="{{ .Site.BaseURL }}">Head back home</a> to try finding it
        again.
      </p>
    </div>
  </section>
</article>
<!--/.Content -->
{{ end }}
