{{ define "main" }}

<div class="container">
  <a href="/" class="navbar-item">JAMbos</a>
  <div class="navbar-menu navbar-end">
    {{ range where .Site.RegularPages "Type" "page" }}
      <a href="{{ .Permalink }}" class="navbar-item">{{ .Title }}</a>
    {{ end }}
  </div>

  <article id="content" class="Post">
    <header class="PostHeader">
        <h1 class="PostHeader-title">{{ .Title }}</h1>
        <p class="intro">{{ .Params.intro }}</p>
    </header>

    <section class="PostBody">

    {{ .Content }}


    </section>
  </article><!--/.Content -->

{{ end }}
