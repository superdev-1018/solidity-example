{{ if (.Get 2) }}
 {{ $alias := .Get 0 }}
 {{ $url := .Site.Params.cloudinary_url }}
 {{ $size := .Get 1 }}
 {{ $default_size := 24 }}

{{ range first 1 (where .Site.Data.emoji.ios13 "alias" "eq" $alias) }}

<span class="emoji">
  <img
    width="{{ $size | default $default_size }}"
    height="{{ $size | default $default_size }}"
    class="cld-responsive lazyload"
    alt="{{ .title }}"
    src="{{ $url }}/{{ .link }}"
    caption=""
  /><!-- /.Emoji --> </span
><!-- /.Emoji Wrapper -->
{{ end }}
{{ else }}
 {{ .Get 0 | emojify }}
{{ end }}
