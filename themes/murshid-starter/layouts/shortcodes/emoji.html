<!-- {{ .Get 0 | emojify }} -->
{{ $alias := .Get 0 }}
{{ $url := .Site.Params.cloudinary_url }}
{{ $size := .Get 1 }}
{{ $default_size := 24 }}
{{ range first 1 (where .Site.Data.emoji.ios13 "alias" "eq" $alias) }}
    <span class="emoji">
        <img min-width="{{ $size | default $default_size }}" min-height="{{ $size | default $default_size }}" class="cld-responsive lazyload"  title="{{ .title }}" src="{{ $url }}/{{ .link }}"/><!-- /.Emoji -->
    </span><!-- /.Emoji Wrapper -->
{{ end }}
