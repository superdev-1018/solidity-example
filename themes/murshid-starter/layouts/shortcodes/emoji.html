<!-- {{ .Get 0 | emojify }} -->
{{ $alias := .Get 0 }}
{{ $size := .Get 1 }}
{{ $default_size := 24 }}
{{ range first 1 (where .Site.Data.emoji.ios13 "alias" "eq" $alias) }}
    <span class="">
        <img width="{{ $size | default $default_size }}" class="cld-responsive lazyload" height="{{ $size | default $default_size }}" title="{{ .title }}" src="{{ .link }}"/><!-- /.Emoji -->
    </span><!-- /.Emoji Wrapper -->
{{ end }}
