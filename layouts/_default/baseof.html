<!DOCTYPE html>
<html lang="en">
  {{ partial "head" . }}
<body class="has-navbar-fixed-top">
  <nav class="navbar is-fixed-top has-shadow">
    <div class="container">
      <a href="/" class="navbar-item">JAMbos</a>
      <div class="navbar-menu navbar-end">
        {{ range where .Site.RegularPages "Type" "page" }}
          <a href="{{ .Permalink }}" class="navbar-item">{{ .Title }}</a>
        {{ end }}
      </div>
    </div>
  </nav>
  {{ block "content" . }}{{end}}
</body>
</html>
